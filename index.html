<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="design/Style.css">
  </head>
  <body>

    <section class="content">
      <div class="all">

          <div class="img">
              <img src="images/image-qr-code.png" id="QR" alt="QR code component" />
          </div>
        <div class="words">
          <p class="bolded">Improve your front-end Skills by buillding projects</p>
          <p class="subs">Scan the QR code to visit frontend mentor and take your coding Skills to the next level</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/r0binn3082" target="_blank">mrawan</a>.
    </div>
  </body>
</html>
